<input type="text" class="full-width" name="search" placeholder="{{index .Lang.UI "search"}}">
<br>
<form>
	<input type="submit" value="{{index .Lang.UI "apply"}}">
	<input type="button" name="cancel" value="{{index .Lang.UI "cancel"}}">
	<br>
	{{range .Boards}}
		<label>
			<input type="checkbox" name="{{.ID}}">
			<a href="/{{.ID}}/" class="history">
				/{{.ID}}/ - {{.Title}}
			</a>
			<br>
		</label>
	{{end}}
</form>
